<template>
    <lightning-card title="Account List" >

        <lightning-layout multiple-rows>
            <lightning-layout-item size="10" padding="around-small" >
                <div class="custom-box"></div>
                <lightning-button variant="destructive" label="delete" title="Delete Accounts" onclick={handleDelete}  disabled={isDisable}></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item size="2" padding="around-small" >
                <div class="custom-box"></div>
       <p> selected rows :{selectedRows.length}</p>
            </lightning-layout-item>
        </lightning-layout>
        <!--<lightning-button variant="brand" label="accountData" title="titleName" onclick={getAccounts}></lightning-button> -->
        

        <!-- Datatable -->
        <lightning-datatable
            key-field="Id"
            data={dataList}
            columns={columnsList}
            onrowselection ={handleRowsSelection} >
        </lightning-datatable>

        <!-- Error handling -->
        <template if:true={error}>
            <p class="slds-text-color_error">Error loading accounts</p>
        </template>
    </lightning-card>
</template>
